<app-navbar></app-navbar>
<div class="row mt-5 mb-5">
    <div class=" col-md-2  col-lg-4"></div>
    <div class="col-md-8 col-lg-4">

        <div>
            <h2>{{employType}} login</h2>
        </div>
        <form #form="ngForm" (ngSubmit)="submit(form.value)">

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input ngModel name="email" type="email" id="email" class="form-control" />
                <label class="form-label" for="email">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input ngModel name="password" type="password" id="loginPassword" class="form-control" />
                <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                </div>


            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a [routerLink]="'/sign-up'">Register</a></p>
            </div>
        </form>

    </div>
    <div class="col-md-2 col-lg-4"></div>
</div>
<app-footer></app-footer>
